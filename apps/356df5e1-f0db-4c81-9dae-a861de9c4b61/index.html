<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen p-4 flex flex-col items-center">

    <!-- App Container -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        
        <!-- Header -->
        <div class="bg-blue-600 p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">My Wallets</h1>
                <p class="text-blue-100 text-sm">Track your spending</p>
            </div>
            <button onclick="resetData()" class="text-xs bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded">Reset</button>
        </div>

        <!-- Input Form -->
        <div class="p-6 border-b">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Amount</label>
                    <input type="number" id="amount" placeholder="$0.00" class="w-full text-xl font-bold p-2 border-b-2 border-gray-200 focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Category</label>
                    <select id="category" class="w-full p-2 bg-white border-b-2 border-gray-200 outline-none">
                        <option>üçï Food</option>
                        <option>üöó Transport</option>
                        <option>üè† Home</option>
                        <option>üéâ Fun</option>
                    </select>
                </div>
            </div>
            <input type="text" id="note" placeholder="What was this for?" class="w-full p-2 mb-4 bg-gray-50 rounded text-sm">
            
            <button onclick="addExpense()" id="addBtn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition-transform">
                Add Expense
            </button>
        </div>

        <!-- List -->
        <div class="p-4 bg-gray-50 min-h-[300px]">
            <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Recent Transactions</h3>
            <div id="list" class="flex flex-col gap-3">
                <!-- Items injected here -->
                <div class="text-center text-gray-400 mt-10">Loading data...</div>
            </div>
        </div>

    </div>

    <script>
        // THE IDE AUTOMATICALLY INJECTS THE URL HERE
        const API = "https://script.google.com/macros/s/AKfycbwK2_qV2LgdbxL7bQu8AgihQPc_ooOkffP07sf7dHHzkKsrKKUrLfBEtE15dyjcEL_f/exec";

        async function init() {
            const res = await fetch(API, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'GET' }) 
            });
            const json = await res.json();
            render(json.data);
        }

        async function addExpense() {
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;
            const note = document.getElementById('note').value;

            if(!amount) return alert("Enter amount");

            // UI Feedback
            const btn = document.getElementById('addBtn');
            btn.innerText = "Saving...";
            
            const res = await fetch(API, {
                method: 'POST',
                body: JSON.stringify({ 
                    action: 'ADD', 
                    amount, category, note 
                })
            });
            const json = await res.json();
            
            // Reset UI
            btn.innerText = "Add Expense";
            document.getElementById('amount').value = "";
            document.getElementById('note').value = "";
            render(json.data);
        }

        async function resetData() {
            if(!confirm("Clear all history?")) return;
            const res = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'RESET' }) });
            render([]);
        }

        function render(items) {
            const list = document.getElementById('list');
            if(items.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-400 mt-10">No expenses yet.</div>';
                return;
            }
            list.innerHTML = items.map(item => `
                <div class="bg-white p-4 rounded-lg shadow-sm flex justify-between items-center border border-gray-100">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-50 text-xl p-2 rounded-full">${item.category.split(' ')[0]}</div>
                        <div>
                            <p class="font-bold text-gray-800">${item.category.split(' ')[1]}</p>
                            <p class="text-xs text-gray-500">${item.note || 'No details'} ? ${item.date}</p>
                        </div>
                    </div>
                    <span class="font-bold text-red-500">-$${item.amount}</span>
                </div>
            `).join('');
        }

        // Start App
        init();
    </script>
</body>
</html>
