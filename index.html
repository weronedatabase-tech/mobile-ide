<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile IDE</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        textarea, input { font-size: 16px; } 
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        .h-half { height: 50% !important; }
        .h-full-custom { height: 100% !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-200 h-[100dvh] w-screen overflow-hidden flex flex-col">

    <!-- Header -->
    <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-sm px-4 py-3 flex justify-between items-center z-30 flex-none border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center gap-2">
            <span class="text-xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-500">IDE</span>
        </div>
        <div class="flex gap-4 items-center">
            <button onclick="forceUpdate()" id="updateBtn" class="hidden">
                <div class="bg-white dark:bg-gray-800 rounded-full p-1.5 border border-gray-200 dark:border-gray-700 text-blue-600 dark:text-blue-400">
                    <svg class="w-5 h-5 animate-spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                </div>
            </button>
            <button onclick="logout()" id="logoutBtn" class="hidden text-xs font-bold text-gray-400 hover:text-red-500">LOGOUT</button>
            <button id="themeBtn" class="text-lg opacity-80">üåó</button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main" class="flex-grow relative w-full overflow-hidden">
        
        <!-- LOGIN VIEW -->
        <div id="view-login" class="absolute inset-0 flex flex-col justify-center items-center p-6 text-center hidden z-40 bg-gray-50 dark:bg-gray-900">
            <div class="w-full max-w-xs flex flex-col gap-1">
                <h1 class="text-3xl font-black mb-1 tracking-tight">Welcome Back</h1>
                <p class="text-gray-500 dark:text-gray-400 mb-8 text-sm">Access your secure workspace</p>
                <div id="loginError" class="hidden bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 text-xs py-2 px-3 rounded-lg mb-2 flex items-center gap-2 animate-bounce">
                    <span>Incorrect Password</span>
                </div>
                <div class="relative w-full">
                    <input type="password" id="accessKeyInput" placeholder="Secret Key" 
                           class="w-full p-4 pr-12 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm text-lg"
                           onkeydown="handleLoginKey(event)">
                    <button onclick="togglePassword('accessKeyInput', this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-blue-500 p-1">üëÅÔ∏è</button>
                </div>
                <button onclick="login()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-2xl font-bold shadow-lg">Unlock Workspace</button>
            </div>
        </div>

        <!-- DASHBOARD VIEW -->
        <div id="view-dashboard" class="absolute inset-0 flex flex-col p-4 hidden overflow-y-auto pb-safe">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold tracking-tight">Your Apps</h2>
                <button onclick="createProject()" class="bg-blue-600 text-white w-10 h-10 rounded-full text-2xl shadow-lg flex items-center justify-center">+</button>
            </div>

            <!-- API KEY INPUT (RESTORED) -->
            <div class="mb-6 p-4 bg-purple-50 dark:bg-purple-900/20 rounded-xl border border-purple-100 dark:border-purple-800">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-xs font-bold text-purple-600 dark:text-purple-300 uppercase">Gemini API Key</label>
                    <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-[10px] underline text-purple-500">Get Key ‚Üó</a>
                </div>
                <div class="flex gap-2">
                    <input type="password" id="geminiKeyInput" placeholder="Paste key here" class="flex-grow p-2 text-sm rounded border dark:bg-gray-800 dark:border-gray-700 focus:outline-none focus:border-purple-500 transition-colors">
                    <button onclick="saveGeminiKey()" class="bg-purple-600 text-white px-3 py-1 rounded text-xs font-bold shadow-sm active:scale-95">Save</button>
                </div>
            </div>

            <div id="projectList" class="grid grid-cols-1 gap-4 pb-24"></div>
        </div>

        <!-- EDITOR VIEW -->
        <div id="view-editor" class="absolute inset-0 flex flex-col bg-gray-50 dark:bg-gray-900 hidden h-full w-full">
            <div class="flex justify-between items-center px-3 py-2 bg-white dark:bg-gray-800 border-b dark:border-gray-700 flex-none z-10 shadow-sm">
                <button onclick="nav('dashboard')" class="text-gray-500 px-2 flex items-center gap-1 text-sm font-medium">‚Üê Back</button>
                <div class="flex gap-2 items-center">
                    <button onclick="deleteCurrentProject()" class="text-gray-400 hover:text-red-500 px-2" title="Delete">üóëÔ∏è</button>
                    <button onclick="toggleAI()" id="aiToggleBtn" class="text-xs bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-300 px-3 py-1.5 rounded-lg font-bold border border-purple-200 dark:border-purple-800">AI Chat</button>
                    <button onclick="save()" class="text-xs bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-3 py-1.5 rounded-lg font-bold border border-gray-200 dark:border-gray-600">Save</button>
                    <button onclick="deploy()" class="text-xs bg-green-600 text-white px-3 py-1.5 rounded-lg font-bold shadow-md">Deploy</button>
                </div>
            </div>

            <div class="flex bg-gray-50 dark:bg-gray-900 border-b dark:border-gray-700 flex-none z-10 text-xs font-bold uppercase tracking-wider">
                <button onclick="setTab('gs')" id="tab-gs" class="flex-1 py-3 border-b-2 border-blue-600 text-blue-600">Logic</button>
                <button onclick="setTab('html')" id="tab-html" class="flex-1 py-3 text-gray-400 border-b-2 border-transparent">UI</button>
            </div>

            <div class="flex-grow flex flex-col overflow-hidden relative">
                <!-- CODE -->
                <div id="codeContainer" class="w-full h-full relative transition-all duration-300">
                    <textarea id="editor" class="w-full h-full p-4 bg-transparent font-mono text-sm focus:outline-none resize-none overflow-y-auto leading-relaxed" spellcheck="false" placeholder="// Write code..."></textarea>
                    <div class="absolute bottom-4 right-4 flex gap-2 z-20">
                         <button onclick="pasteCode()" class="bg-blue-600/90 backdrop-blur text-white px-3 py-2 rounded-full shadow-lg text-[10px] font-bold">PASTE</button>
                         <button onclick="copyCode()" class="bg-gray-700/90 backdrop-blur text-white px-3 py-2 rounded-full shadow-lg text-[10px] font-bold">COPY</button>
                    </div>
                </div>

                <!-- AI CHAT -->
                <div id="aiContainer" class="w-full h-0 border-t-4 border-purple-500/20 bg-gray-100 dark:bg-gray-800 relative transition-all duration-300 overflow-hidden flex flex-col">
                    <div id="chatHistory" class="flex-grow p-4 overflow-y-auto space-y-3 font-mono text-xs">
                        <div class="text-center text-gray-400 mt-4">Ask Gemini to write code...</div>
                    </div>
                    <div class="p-2 bg-white dark:bg-gray-900 border-t dark:border-gray-700 flex gap-2">
                        <input id="aiInput" type="text" placeholder="Describe functionality..." class="flex-grow p-2 rounded border dark:bg-gray-800 dark:border-gray-700 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500" onkeydown="handleAIKey(event)">
                        <button onclick="sendAI()" class="bg-purple-600 text-white px-3 rounded font-bold">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="loader" class="fixed inset-0 z-[100] hidden flex justify-center items-center">
        <div class="absolute inset-0 bg-gray-900/20 dark:bg-gray-900/60 backdrop-blur-sm"></div>
        <div class="relative bg-white/90 dark:bg-gray-800/90 p-8 rounded-3xl shadow-2xl flex flex-col items-center border border-white/20">
            <div class="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
            <p class="font-bold text-gray-700 dark:text-gray-200 tracking-wide text-sm animate-pulse">PROCESSING</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
